<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>JS Bin</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id="actions" class="actions">
    <svg id="eraser" class="icon">
        <use xlink:href="#icon-xiangpica"></use>
    </svg>
    <svg id="brush" class="icon active">
        <use xlink:href="#icon-pen2"></use>
    </svg>
    <svg id="clear" class="icon">
        <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="save" class="icon">
        <use xlink:href="#icon-Save"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="red" class="red active"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="//at.alicdn.com/t/font_839661_7bn5pemelk.js"></script>
  <script src="./main.js"></script>
</body>
</html>
